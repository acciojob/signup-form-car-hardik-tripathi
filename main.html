<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Name">
		
		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Email">
	
		<input id="gender_m, gender_f" type="radio" name="gender" value="male" required>
		<label for="gender_m, gender_f">Male</label>
		
		<input id="gender_m, gender_f" type="radio" name="gender" value="female" required>
		<label for="gender_m, gender_f">Female</label>
		
		<label for="cars">Car Brands</label>
    <select id="cars" required>
        <option value="" disabled selected>Select Cars</option>
        <option value="Toyota">Male</option>
        <option value="Lexus">Female</option>
        <option value="Rolls Royce">Other</option>
    </select>
		
		
		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Age">
		
		<label for="dob">DOB</label>
		<input id="dob" type="date" required>
		
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password</label>
		<input id="password" type="password" required>
		
		<input id="tos" type="checkbox" required>
		<label for="tos">I agree to the TOS</label>

		<button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
